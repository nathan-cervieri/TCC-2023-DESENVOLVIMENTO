<span *ngIf="shouldDisplay">
	<p>{{ file?.name ?? '' }} <button *ngIf="codeChangeReport" (click)="emitCodeToShow()">{{"VISUALIZE" |
			translate}}</button>
	</p>
	<p *ngIf="codeChangeReport && codeChangeReport.hasManualChange">{{"MANUAL" | translate}}</p>
	<p *ngIf="codeChangeReport && codeChangeReport.hasAutomaticChange">{{"AUTOMATIC" | translate}}</p>
	</span>
