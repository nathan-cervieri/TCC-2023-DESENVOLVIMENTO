<app-report-list [fixedChangesReport]="fixedChangesReport" [fileChangesReport]="codeChangeReport"></app-report-list>
<app-code-visualizer (codeChanged)="currentCode = $event" [code]="displayCode ?? ''"></app-code-visualizer>
<br>
<button (click)="convertCode()">{{ 'CONVERT' | translate }}</button>
<br>
<br>
<app-code-visualizer *ngIf="codeChangeReport && codeChangeReport.returnFile" [code]="codeChangeReport.returnFile"
	[readonly]="true" [uri]="'changedCode.ts'"></app-code-visualizer>
